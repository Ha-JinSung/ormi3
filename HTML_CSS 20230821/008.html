<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    .wrap,
    .left-side,
    .center
    .rightside {
        display: flex;
        justify-content: space-between;
    }
    .left-side, .center {
        flex-direction: column;
    }
    .rightside {
        flex-direction: column-reverse;
    }
    .blue{background:royalblue;}
    .pink{background:salmon;}
    .yellow{background:gold;}
</style>
</head>
<body>
    <div class="wrap">
        <div class="left-side">
          <div class="box blue">A</div>
          <div class="box pink">B</div>
          <div class="box yellow">C</div>
        </div>
        <div class="center">
          <div class="box blue">D</div>
          <div class="box yellow">E</div>
        </div>
        <div class="right-side">
          <div class="box blue">F</div>
          <div class="box pink">G</div>
          <div class="box yellow">H</div>
        </div>
      </div>
</body>
</html>
