<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fix</title>
    <style>
        .it {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .it:nth-child(odd) {
            background-color: gold;
        }
        .con {
            height: 600px;
            background-color: blue;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

    </style>
</head>
<body>
    <div class="con">
        <div class="it">1</div>
        <div class="it">2</div>
        <div class="it">3</div>
        <div class="it">4</div>
    </div>
</body>
</html>
