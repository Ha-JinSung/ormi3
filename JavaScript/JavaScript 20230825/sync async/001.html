<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

    </style>
</head>

<body>
    <p>시간
        <span id="time">0</span>
    </p>
    <button>로그</button>

</body>
<script>
    //setInterval(콜백함수, 시간)
    let 타이머 = 0;
    // 실행될때마다 타이머를 1증가 span 의 값을 준다
    const 콜백함수 = () => {
        타이머 += 1
        const span = document.getElementById("time")
        span.innerText = 타이머;
    }
    const 시간 = 1000
    setInterval(콜백함수, 시간)
    const button = document.querySelector()
    button.addEventListener("click")
</script>
<!-- setTimeout(() => { console.log(two); }, 1000); console.log(three); -->

</html>
