<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        #gradient {
            width: 200px;
            text-align:center;
            border: 30px solid;
            border-image: repeating-linear-gradient(45deg, rgba(0,131,255,1) 0%, rgba(9,9,121,1) 19%, rgba(2,161,221,1) 19%, rgba(-1,131,255,1) 32%, rgba(0,212,255,1) 32%, rgba(0,212,255,1) 40%, rgba(0,114,255,1) 39%, rgba(0,114,255,1) 98%, rgba(0,114,255,1) 98%) 30;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div id="gradient">
        gradient border-image
    </div>
    <!-- 구글에 border-style 찾아서 써보기-->
</body>
</html>
