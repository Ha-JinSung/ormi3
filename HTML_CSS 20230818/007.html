<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 상속</title>
    <style>
        div,
        h1,
        h2,
        p {
            /*color: red;*/
            border: 2px;
        }

        button {
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div>
        <h1>hi</h1>
        <h2>hi</h2>
        <p>hi</p>
        <button>hi</button> <!--컬러값이 상속받지 못함-->

    </div>

</body>
</html>
