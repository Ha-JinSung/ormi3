<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>표제목</h1>
    <table>
        <caption style="caption-side: body;">표 설명, 제목</caption>
        <colgroup>
            <col />
            <col />
        </colgroup>
        <thead>
        <tr>
            <th>제목셀</th>
            <th colspan="2">제목셀</th>
            <th>제목셀</th>
            <th>제목셀</th>
            <th>제목셀</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>제목셀</td>
            <td rowspan="2">내용셀</td>
            <td>내용셀</td>
            <td>내용셀</td>
            <td>내용셀</td>
        </tr>
        </tbody>
<tfoot>
        <tr>
            <td>제목셀</td>
            <td>내용셀</td>
            <td>내용셀</td>
            <td>내용셀</td>
            <td>내용셀</td>
        </tr>
    </tfoot>
        <tr>
            <td>제목셀</td>
            <td>내용셀</td>
            <td>내용셀</td>
            <td>내용셀</td>
            <td>내용셀</td>
        </tr>
    </table>

</body>
</html>
