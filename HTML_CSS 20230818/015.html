<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style> 
        div,
        span,
        button  {
        color: red;
        border: 1px solid blue;
        width: 100px;
        height: 100px;
        padding: 10px;
        margin: 10px;
    }
        
    span {
        color: green;
    }
    </style>
   
</head>
<body>
    
    <div>div</div> <!--블록-->

    <span>span</span><!--인라인-->

    <button type="button">button</button> <!--인라인 블록 -->

</body>
</html>
