<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 구조적 가상 선택</title>
    <style>
        .ol>li:first-child {
            color: red;
            border: 2px;
        }

        li:last-child {
            color: blue;
        }
        /* odd 홀수 */
        li:last-child(odd) {
            color: blue;
        }
        li:nth-child(2n+1) {
            border: 1px solid blue;
        }
        li:not(:first-child) {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <ol class="ol">
        <li>1</li>
        <ol>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    </ol>
    

</body>
</html>
