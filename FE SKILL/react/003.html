<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        function Nav(props) { return (
        <nav>
            메뉴바
        </nav>
        ); } function Card(props) { return (
        <section>
            <h2>{props.title}!</h2>
            <p>{props.content}!</p>
        </section>
        ); } fetch('https://test.api.weniv.co.kr/mall') .then(response => response.json()) .then(data => { console.log(data); const app = (
        <div>
            <Nav/> {[
            <Card/>,
            <Card/>,
            <Card/>]}
        </div>
        ); const domContainer = document.querySelector('#root'); ReactDOM.render(app, domContainer); });
    </script>
</body>

</html>
